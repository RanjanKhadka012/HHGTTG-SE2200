<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Create Event - Remember To Do</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="create.js" defer></script>
</head>
<body>
  <div class="wrap">
    <h1 class="title">Create Event</h1>
    <form id="create-form" class="event-form" aria-hidden="false">
      <label>Title
        <input type="text" name="title" required>
      </label>

      <label>Date
        <input type="date" name="date" required>
      </label>

      <label>Time
        <input type="time" name="time" required>
      </label>

      <label>Duration
        <input type="text" name="duration" placeholder="e.g. 30 mins">
      </label>

      <label>Reminder (minutes before)
        <input type="number" name="reminderMinutes" min="0">
      </label>

      <div class="form-actions">
        <button type="submit" class="btn">Save</button>
        <a class="btn muted" href="index.html">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
