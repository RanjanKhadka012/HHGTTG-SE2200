<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember-To-Do</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrap">
        <h1 class="title">Remember To Do</h1>
        <div class="controls">
            <a class="btn" href="create.html">+ Create Event</a>
        </div>
        <section class="events" aria-label="Upcoming events">
            <article class="event e-red" data-date="2025-11-09">
                <div class="left" aria-hidden="true"></div>
                <div class="center">Meeting at 3</div>
                <div class="right"><span class="arrow" aria-hidden="true"></span></div>
            </article>

            <article class="event e-red" data-date="2025-11-09">
                <div class="left" aria-hidden="true"></div>
                <div class="center">SE 2200 Prototype Due</div>
                <div class="right"><span class="arrow" aria-hidden="true"></span></div>
            </article>

            <article class="event e-green" data-date="2025-11-10">
                <div class="left" aria-hidden="true"></div>
                <div class="center">Movie at Cinema</div>
                <div class="right"><span class="arrow" aria-hidden="true"></span></div>
            </article>

            <article class="event e-blue" data-date="2025-11-16">
                <div class="left" aria-hidden="true"></div>
                <div class="center">Church Potluck</div>
                <div class="right"><span class="arrow" aria-hidden="true"></span></div>
            </article>

            <article class="event e-pink" data-date="2025-11-11">
                <div class="left" aria-hidden="true"></div>
                <div class="center">Coffee with GF</div>
                <div class="right"><span class="arrow" aria-hidden="true"></span></div>
            </article>

            <article class="event e-orange" data-date="2025-11-27">
                <div class="left" aria-hidden="true"></div>
                <div class="center">Thanksgiving</div>
                <div class="right"><span class="arrow" aria-hidden="true"></span></div>
            </article>
        </section>

        <div class="all-events">All events</div>
    </div>

</body>
</html>
